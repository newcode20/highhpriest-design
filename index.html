<!--head photo with title-->
<header class="masthead">

<!--Carousel-->
<div class="container">
    <div class="row row-content text-center">
        <div class="col-sm-12 align-self-center mt-3">
            <h2><b>Gallery</b></h2>
        </div>
    </div>
<div class="row row-content">
    <!--mx auto centers it horizontally-->
    <div class="col-md-8 mx-auto my-3">
        <!--class of "carousel slide" allows for an easy transition, data-ride="carousel" tells the page to start on page load -->
        <div id="galleryCarousel" class="carousel slide" data-ride="carousel">
            <!-- indicators, which let user know how many slides there are & which one they are on-->
            <ol class="carousel-indicators">
                <li data-target="#galleryCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#galleryCarousel" data-slide-to="1"></li>
                <li data-target="#galleryCarousel" data-slide-to="2"></li>
                <li data-target="#galleryCarousel" data-slide-to="3"></li>
                <li data-target="#galleryCarousel" data-slide-to="4"></li>
                <li data-target="#galleryCarousel" data-slide-to="5"></li>
                <li data-target="#galleryCarousel" data-slide-to="6"></li>
                <li data-target="#galleryCarousel" data-slide-to="7"></li>
                <li data-target="#galleryCarousel" data-slide-to="8"></li>
            </ol>
            <!--The below div will hold all carousel items-->
            <div class="carousel-inner">

        <!--Item 0-->
                <div class="carousel-item active">
                    <!--the class of d-block and w-100 are display and sizing to help prevent the browser from taking over sizing of the image-->
                    <img class="d-block w-100" src="img/pink-wrap.jfif" alt="Intricate wrapped necklace with pink stone and matching metal engraved ring">
                    <!--Not using a caption as of now-->
                    <!-- <div class="carousel-caption">
                        <h3></h3> -->
                </div>
        <!--Item 1-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/gold-pink.jfif" alt="Gold necklace with 2 pink stones">
                    <div class="carousel-caption">
                        <h3>Custom Gold Necklace</h3>
                    </div>
                </div>
        <!--Item 2-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/his-piece.jfif" alt="Metal engraved necklace with pink stone in the middle, similar to a fire symbol">
                    <div class="carousel-caption">
                    </div>
                </div>
        <!--Item 3-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/fire-wrap.jfif" alt="Small copper wrap with fire stone">
                    <div class="carousel-caption">
                    </div>
                </div>
        <!--Item 4-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/metalwork-green-engraving.jfif" alt="Metal engraved necklace with green stone">
                    <div class="carousel-caption">
                    </div>
                </div>
        <!--Item 5-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/watch-wrap.jfif" alt="Watch wrapped in silver">
                    <div class="carousel-caption">
                    </div>
                </div>
        <!--Item 6-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/pink-ring.jpg" alt="Metal engraved ring with pink stone">
                    <div class="carousel-caption">
                    </div>
                </div>
        <!--Item 7-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/bracelet-wrap-green.jfif" alt="Silver wrapped bracelet with green stone">
                    <div class="carousel-caption">
                    </div>
                </div>
        <!--Item 8-->
                <div class="carousel-item">
                    <img class="d-block w-100" src="img/funky-wrap.jfif" alt="Intricate wrap with copper and 2 stones, one clear and one red">
                    <div class="carousel-caption">
                    </div>
                </div>
    <!--Carousel controls-->    
                <a class="carousel-control-prev" href="#galleryCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#galleryCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-content text-center">
        <div class="col-sm-12 align-self-center mt-3">
            <p>*Some of the pieces above are not for sale*</p>
        </div>
    </div>
</div>

<!--End of carousel-->
